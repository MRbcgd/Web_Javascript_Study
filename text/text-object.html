<input type="button" name="" value="append" onclick="appendData_()">
<input type="button" name="" value="delete" onclick="deleteData_()">
<input type="button" name="" value="insert" onclick="insertData_()">

<input type="button" name="" value="substring" onclick="subStringData_()">

<script type="text/javascript">
  var target=document.getElementById('target').firstChild;
  /*
  Node.childNodes
  자식노드들을 유사배열에 담아서 리턴한다.
  Node.firstChild
  첫번째 자식노드
  Node.lastChild
  마지막 자식노드
  Node.nextSibling
  다음 형제 노드
  Node.previousSibling
  */
  var data=document.getElementById('data');
  var start=document.getElementById('start');
  var end=document.getElementById('end');

  function appendData_(){
    target.appendData(data.value);
  }
  function deleteData_(){
    target.deleteData(start.value,end.value);
  }
  function insertData_(){
    target.insertData(start.value,data.value);
  }
  function insertData_(){
    target.insertData(start.value,data.value);
  }
  function replaceData_(){
    target.replaceData(start.value,end.value,data.value);
  }
  function subStringData_(){
    alert(target.substringData(start.value,end.value));
  }
</script>
