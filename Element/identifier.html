<ul>
  <li class="hello">aaa</li>
  <li class="hello">bbb</li>
  <li class="ohio">ccc</li>
</ul>
<script type="text/javascript">
  var hello=document.getElementsByClassName('hello');//class Element 추출
  console.group('a&b');//console 그룹핑
  for (var i = 0; i < hello.length; i++) {
    console.log(hello[i].textContent);//내용 추출
  }

  var ohio=document.getElementsByClassName('ohio');
  console.group('c');
  for (var i = 0; i < ohio.length; i++) {
    console.log(ohio[i].textContent);
  }
</script>
