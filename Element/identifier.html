<ul>
  <li class="hello">aaa</li>
  <li class="ohio">bbb</li>
</ul>
<script type="text/javascript">
//속성 api
  var hello=document.getElementsByClassName('hello')[0];
  hello.setAttribute('title','aaa');//title attribute 추가
  console.log(hello.hasAttribute('title'));//title attribute 여부
  console.log(hello.getAttribute('title'));//title attribute 추출
  hello.removeAttribute('title');//title attribute 제거
  console.log(hello.hasAttribute('title'));

</script>
