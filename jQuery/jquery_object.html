<ul>
    <li>html</li>
    <li>css</li>
    <li>JavaScript</li>
</ul>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
//chaining : 선택된 엘리먼트들에 대하여 순차적으로 작업 처리 기법
    var li = $('li');
    //map은 jQuery 객체의 엘리먼트를 하나씩 순회
    li.map(function(index, elem){
        console.log(index, elem);
        $(elem).css('color', 'red');
    })
</script>
