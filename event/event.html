<form class="" action="index.html" method="post" id="target">
  <p id="result"></p><br>
  <input type="text" name="" value="name" id="naming">
  <input type="submit" name="" value="">
</form>
<script type="text/javascript">
  var target=document.getElementById('target');
  var naming=document.getElementById('naming');

//submit 제어
  target.addEventListener('submit',function(event){
    if(naming.value.length==0){
      alert('enter the word');
      event.preventDefault();
    }
  });

//change 제어
  naming.addEventListener('change',function(event){
    document.getElementById('result').innerHTML=event.target.value;
  });

</script>
