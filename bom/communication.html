<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--confirm-->
    <input type="button" onclick="func_confirm()" value="confirm">
    <script type="text/javascript">
      function func_confirm(){
        if(confirm('yes or no')){
          alert('yes');
        }
        else{
          alert('no');
        }
      }
    </script>
  </body>
</html>
